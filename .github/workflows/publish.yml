# License:       MIT License
# Copyright:     Copyright (c) 2024-2026 Paul Calnon
#
# Description:
#    GitHub Actions publish pipeline for juniper-ml meta-package.
#    Triggered by GitHub release. Publishes TestPyPI first (with install
#    verification), then PyPI. Uses OIDC trusted publishing (no API tokens).
#
#####################################################################################################################################################################################################

name: Publish to PyPI

on:
  release:
    types: [published]

permissions:
  id-token: write

jobs:
  # ═══════════════════════════════════════════════════════════════════════════════════════════════
  # Build: Validate the package before publishing
  # ═══════════════════════════════════════════════════════════════════════════════════════════════
  build:
    name: Build and Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # v5.6.0
        with:
          python-version: "3.12"

      - name: Install build tools
        run: pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Upload dist artifacts
        uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08  # v4.6.0
        with:
          name: dist
          path: dist/
          retention-days: 7

  # ═══════════════════════════════════════════════════════════════════════════════════════════════
  # TestPyPI: Publish and verify install
  # ═══════════════════════════════════════════════════════════════════════════════════════════════
  testpypi:
    name: Publish to TestPyPI
    needs: build
    runs-on: ubuntu-latest
    environment: testpypi
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # v5.6.0
        with:
          python-version: "3.12"

      - name: Download dist artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131  # v7.0.0
        with:
          name: dist
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e  # v1.13.0
        with:
          repository-url: https://test.pypi.org/legacy/

      - name: Verify TestPyPI install
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          VERSION="${VERSION#v}"
          sleep 30
          pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple/ juniper-ml==${VERSION}
          python -c "import importlib.metadata; print('juniper-ml', importlib.metadata.version('juniper-ml'))"

  # ═══════════════════════════════════════════════════════════════════════════════════════════════
  # PyPI: Publish after TestPyPI verification
  # ═══════════════════════════════════════════════════════════════════════════════════════════════
  pypi:
    name: Publish to PyPI
    needs: testpypi
    runs-on: ubuntu-latest
    environment: pypi
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # v5.6.0
        with:
          python-version: "3.12"

      - name: Download dist artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131  # v7.0.0
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e  # v1.13.0
